<!DOCTYPE html>
<html>
  <head>
    <title>Интерактивная карта регионов России</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Карта регионов России</h1>  
<object type="image/svg+xml" data="map.svg" id="map">
  There should be a map of Russian states
</object>

<div class="region-tooltip" id="region-tooltip">
  <p><strong></strong> <span id="region-name">—</span></p>
  <p><strong></strong> <span id="region-area">0+</span> проектов</p>
</div>

  </body>
</html>

<style>
  #map {
    width: 100%;
    height: 80vh;
  }

  .region-tooltip {
    position: absolute;
    background: rgba(255, 255, 255, 0.93);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    padding: 16px;
    min-width: 200px;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(0, 0, 0, 0.08);
    z-index: 1000;
    pointer-events: none;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    font-family: 'Segoe UI', Roboto, sans-serif;
  }
  
  .region-tooltip.visible {
    opacity: 1;
    transform: translateY(0);
  }
  
  .region-tooltip p {
    margin: 0 0 8px 0;
    font-size: 15px;
    color: #333;
    line-height: 1.4;
  }
  
  .region-tooltip p:last-child {
    margin-bottom: 0;
  }
  
  .region-tooltip strong {
    color: #222;
    font-weight: 600;
  }
  
  @media (max-width: 768px) {
    .region-tooltip {
      left: 50% !important;
      top: auto !important;
      bottom: 20px;
      transform: translate(-50%, 10px);
      width: calc(100% - 40px);
      max-width: 300px;
    }
    
    .region-tooltip.visible {
      transform: translate(-50%, 0);
    }
  }

</style>
